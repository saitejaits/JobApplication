<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application</title>
    <link rel="stylesheet" href="../CSS/style.css">
</head>
<body>
    <div class="container">
        <div class="apply-box">
            <h1>Job Application
            <span class="title-small">(web)</span></h1>
            <form action="">
                <div class="form-container">
                    <div class="form_control">
                        <label for="first-name">First Name</label>
                        <input id="first-name" name="first-name" placeholder="Enter First Name...">
                    </div>
                    <div class="form_control">
                        <label for="last-name">Last Name</label>
                        <input id="last-name" name="last-name" placeholder="Enter Last Name...">
                    </div>
                    <div class="form_control">
                        <label for="email">E-mail</label>
                        <input type="email" id="email" name="email" placeholder="Enter Email...">
                    </div>
                    <div class="form_control">
                        <label for="job-role">Job Role</label>
                        <select id="job-role" name="job-role">
                            <option value="">Select Job Role</option>
                            <option value="Frontend">Frontend Developer</option>
                            <option value="Backend">Backend Developer</option>
                            <option value="full-stack">Full Stack Developer</option>
                            <option value="ui-ux">UI UX Designer</option>
                        </select>
                    </div>
                    <div class="textarea-control">
                        <label for="address">Address</label>
                        <textarea id="address" name="address" rows="4" cols="50" placeholder="Enter Address"></textarea>
                    </div>
                    <div class="form_control">
                        <label for="city">City</label>
                        <input type="city" id="city" name="city" placeholder="Enter City Name...">
                    </div>
                    <div class="form_control">
                        <label for="pin-code">Pin-Code</label>
                        <input type="number" id="pin-code" name="pin-code" placeholder="Enter Pin-Code...">
                    </div>
                    <div class="form_control">
                        <label for="date">Date</label>
                        <input value="2023-01-10" type="date" id="date" name="date" >
                    </div>
                    <div class="form_control">
                        <label for="upload">Upload your CV</label>
                        <input  type="file" id="upload" name="upload" >
                    </div>
                </div>
                <div class="button-container">
                    <button type="submit">Apply Now</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
